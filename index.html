<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane Pairs</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header id="message">Message</h1>
  <body>
    <img src="./card-images/Background.webp" id="Background" />
    <div class="timer-container">
      <timer class="timer-image">
        <img src="./card-images/Timer.png" alt="Timer" />
        <input type="timer" id="countdown-timer" />
      </timer>
    </div>
    <div class="card-container">
      <div class="cards">
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/cerebrus.png" alt="cerebrus" id="0" />
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/dragon.png" alt="dragon" id="1"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/griffin.png" alt="griffin" id="2"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/kraken.png" alt="kraken" id="3"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/phoenix.png" alt="phoenix" id="4"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/unicorn.png" alt="unicorn" id="5"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/cerebrus.png" alt="cerebrus" id="6"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/dragon.png" alt="dragon" id="7"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/griffin.png" alt="griffin" id="8" />
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/kraken.png" alt="kraken" id="9" />
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/phoenix.png" alt="phoenix" id="10"/>
        </div>
        <div class="card">
          <img hidden class="back-card" src="./card-images/Back-card.png" />
          <img src="./card-images/unicorn.png" alt="unicorn" id="11"/>
        </div>
      </div>
    </div>
  </body>
</html>
